name: CI Pipeline

on:
  push:
    branches: [main, staging, feature/**]
  pull_request:
    branches: [main, staging]

jobs:
  checks:
    name: ğŸ§ª Lint, Test, Build, Docker
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ§© Install pnpm
        run: npm install -g pnpm



      - name: ğŸ§¹ Clean Prisma Artifacts
        run: |
          rm -rf node_modules/.prisma
          rm -rf node_modules/@prisma/client

      - name: ğŸ“¦ Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Run Prisma Generate
        run: pnpm prisma generate

      - name: ğŸ§¼ Run ESLint
        run: pnpm lint

      - name: ğŸ§ª Run Unit Tests
        run: pnpm test

      - name: ğŸ”¨ TypeScript Build
        run: pnpm build

      - name: ğŸ¶ Run Lint-Staged Hooks
        run: pnpm lint:staged

      - name: ğŸ³ Build Docker Image (prod)
        run: pnpm docker:prod:build

  block-main-direct-push:
    name: ğŸš« Prevent direct push to main
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - run: |
          echo "Direct pushes to main are not allowed. Use a pull request."
          exit 1

  block-prod-direct-push:
    name: ğŸš« Prevent direct push to staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    steps:
      - run: |
          echo "Direct pushes to staging are not allowed. Use a pull request."
          exit 1
