name: CI Pipeline

on:
  push:
    branches: [main, staging, feature/**]
  pull_request:
    branches: [main, staging]

jobs:
  checks:
    name: ğŸ§ª Lint, Test, Build, Docker
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ§© Install pnpm
        run: npm install -g pnpm

      - name: ğŸ³ Install Docker Compose (CLI plugin)
        run: |
          mkdir -p ~/.docker/cli-plugins/
          curl -SL https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          docker compose version

      - name: ğŸ§¹ Clean Prisma Artifacts
        run: |
          rm -rf node_modules/.prisma
          rm -rf node_modules/@prisma/client

      - name: ğŸ“¦ Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Run Prisma Generate
        run: pnpm prisma generate

      - name: ğŸ§¼ Run ESLint
        run: pnpm lint

      - name: ğŸ”¨ TypeScript Build
        run: pnpm build

      - name: ğŸ¶ Run Lint-Staged Hooks
        run: pnpm lint:staged

      - name: ğŸ³ Build Docker Image (prod)
        run: pnpm docker:prod:build
