name: CI Pipeline

on:
  push:
    branches: [main, staging, feature/**]
  pull_request:
    branches: [main, staging]

jobs:
  checks:
    name: ğŸ§ª Lint, Test, Build, Docker
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¼ Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run Unit Tests
        run: npm run test

      - name: ğŸ”¨ TypeScript Build
        run: npm run build

      - name: ğŸ¶ Run Lint-Staged Hooks
        run: npm run lint:staged

      - name: ğŸ³ Build Docker Image (prod)
        run: npm run docker:prod:build

  block-main-direct-push:
    name: ğŸš« Prevent direct push to main
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - run: |
          echo "Direct pushes to main are not allowed. Use a pull request."
          exit 1

  block-prod-direct-push:
    name: ğŸš« Prevent direct push to staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    steps:
      - run: |
          echo "Direct pushes to staging are not allowed. Use a pull request."
          exit 1
