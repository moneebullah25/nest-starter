name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  checks:
    name: ğŸ§ª Lint, Test, Build, Docker
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ§¹ Clean Prisma Artifacts
        run: |
          rm -rf node_modules/.prisma
          rm -rf node_modules/@prisma/client

      - name: ğŸ“¦ Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Run Prisma Generate
        run: pnpm prisma:generate

      - name: ğŸ§¼ Run ESLint
        run: pnpm lint

      - name: ğŸ”¨ TypeScript Build
        run: pnpm build

      - name: ğŸ³ Build Docker Image (prod)
        run: pnpm docker:prod:build
